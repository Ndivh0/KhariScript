<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Context Viewer</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="logo-section">
        <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg" class="logo-svg">
          <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"></path>
        </svg>
        <h2 class="logo-text">KhariScript</h2>
      </div>
      <nav class="nav-links">
        <a href="dashboard.html">Dashboard</a>
        <a href="context.html">Context</a>
        <a href="tutor.html">Tutor</a>
      </nav>
      <div class="profile-section">
        <div
          class="profile-pic"
          style="background-image: url('https://lh3.googleusercontent.com/aida-public/AB6AXuCfXDpOu3q2M3v1OfUmXVxihkiEhbjwJ1Xb_Fq4Ffo2MiW77fVhn3vp_vRBAE9OvSsDb9xXSZ_WWyCBndxqeV6EJpXbrqECmNE_cAaE6dHICRH9KLMPE94U16xcay2a79mWhWMl9qZ8JRugzYE_0svE6KNspBqOY0oXzUhGPiCJn5Yx1WT9BvF4c0fT2yTa5_iL6HafcYYoOQ9z98J7wi2rZ4dDdN7V19AYwOniXZi4X0jalV_Q6siMVwZ_Q2kOtzLkyHxplGMJvDPF');"
        ></div>
      </div>
    </header>

    <main class="main-content context-main">
      <h2 class="page-title">Context Viewer</h2>
      <p class="selected-entry">Selected Entry: <strong>Data Cleaning Script</strong></p>

      <label for="codeSnippet" class="code-snippet-label">Code Snippet</label>
      <textarea id="codeSnippet" class="code-snippet-textarea" placeholder="Paste your code snippet here..."></textarea>

      <div class="metadata-grid">
        <div class="meta-row">
          <p class="meta-label">Filename</p>
          <p class="meta-value">data_cleaning.py</p>
        </div>
        <div class="meta-row">
          <p class="meta-label">Filetype</p>
          <p class="meta-value">Python</p>
        </div>
        <div class="meta-row">
          <p class="meta-label">Tags</p>
          <p class="meta-value">Data Cleaning, Preprocessing</p>
        </div>
        <div class="meta-row">
          <p class="meta-label">Saved Date</p>
          <p class="meta-value">2024-01-15</p>
        </div>
        <div class="meta-row">
          <p class="meta-label">Confidence</p>
          <p class="meta-value">High</p>
        </div>
      </div>

      <div class="actions-row">
        <button class="action-btn">Reflect</button>
        <button class="action-btn">Send to Prompt Tutor</button>
        <button class="action-btn">Delete</button>
        <button class="action-btn">Edit Tags</button>
      </div>
    </main>
  </div>

  <script src="brainstorm.js"></script>
</body>
</html>
