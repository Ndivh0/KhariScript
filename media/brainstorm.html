<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KhariScript Brainstorm</title>

  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Space+Grotesk:wght@400;500;700&display=swap"
  />
  <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="logo-section">
        <div class="logo-svg">
          <svg viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M44 4H30.6666V17.3334H17.3334V30.6666H4V44H44V4Z" fill="currentColor"/>
          </svg>
        </div>
        <span class="logo-text">KhariScript</span>
      </div>
      <nav class="nav-links">
        <a href="dashboard.html" class="hover:underline">Dashboard</a>
        <a href="brainstorm.html" class="hover:underline">Brainstorm</a>
        <a href="context.html" class="hover:underline">Context</a>
        <a href="tutor.html" class="hover:underline">Tutor</a>
        <a href="#" class="hover:underline">Settings</a>
      </nav>
      <div
        class="profile-pic"
        style='background-image: url("https://lh3.googleusercontent.com/aida-public/...");'
      ></div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <div>
        <!-- Title -->
        <div class="brainstorm-title-row">
          <h1 class="page-title">Brainstorm Ideas</h1>
        </div>

        <!-- Tag Selection -->
        <div class="flex gap-3 py-4">
          <div>JavaScript</div>
          <div>React</div>
          <div>TypeScript</div>
          <div>CSS</div>
          <div>HTML</div>
          <div>Node.js</div>
          <div>Next.js</div>
          <div>GraphQL</div>
          <div>REST API</div>
          <div>Webpack</div>
          <div>Testing</div>
          <div>UI/UX</div>
        </div>

        <!-- Textarea and Action Buttons -->
        <div class="brainstorm-input-row">
          <textarea
            id="brainstorm-input"
            placeholder="Type your brainstorming ideas here..."
            class="input-text brainstorm-textarea"
            rows="3"
          ></textarea>

          <div class="brainstorm-actions-row" style="margin: 1rem 0;">
            <button id="btn-brainstorm" class="action-btn">Brainstorm</button>
            <button id="btn-rephrase" class="action-btn">Rephrase Idea</button>
            <button id="btn-attach-file" class="action-btn">Attach File / URL</button>
            <button id="btn-turn-prompt" class="action-btn">Turn Into Prompt</button>
            <button id="btn-generate-plan" class="action-btn">Summarize & Plan</button>
          </div>
        </div>

        <!-- Export Format -->
        <label for="export-format">Export as:</label>
        <select id="export-format" class="input-text">
          <option value="markdown">Markdown</option>
          <option value="pdf">PDF</option>
          <option value="vault">Vault</option>
        </select>

        <!-- Brainstorm Response Section -->
        <div id="brainstorm-output" class="brainstorm-output" style="margin-top:1rem; min-height:200px; border:1px solid #ccc; border-radius:8px; padding:1rem; background:#f8f8f8; overflow-y:auto;">
          <!-- Dynamic GPT chat-style replies will appear here -->
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" style="display:none;text-align:center; margin-top:1rem;">
          <!-- Loading spinner or message -->
        </div>
      </div>
    </main>
  </div>
  <script src="brainstorm.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
</body>
</html>
